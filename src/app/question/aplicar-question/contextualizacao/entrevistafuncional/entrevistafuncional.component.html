<div class="container mt-5">
  <div *ngIf="question !== undefined">
      
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col">
          <h6 class="text-uppercase FormName">
            <strong class="text-primary"><option *ngFor="let questionnaireForm of questionnaireForms">{{ questionnaireForm.questionnaire_form_name }}</option></strong>           
          </h6>
        </div>
        <h6 class="text-secondary ajusteTime">Tempo Decorrido: 01:22</h6>
      </div>
     
        <app-progresso [progresso]="progresso"></app-progresso>
     
      <h6 class=" ajusteAltura text-success" *ngFor="let questionnaireVersion of questionnaireVersions">Evolução da Entrevista: <strong class="text-primary">{{ question.question_edited_number }}</strong></h6>
      
        <h6 class="ajusteTema">Tema: Governança</h6>
        <p class="lead" *ngFor="let questionnaireVersion of questionnaireVersions"><strong>{{ question.question_edited_number }} / {{ questionnaireVersion.last_question_number }} -- {{ question.question_enunciation}} =>Respostas {{ question.answer_yes_no }}</strong></p>
        <hr class="my-4">
        <form>
          <div [formGroup]="respForm">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="sim" formControlName="radioAnswer" value="1" [checked]="question.answer_yes_no === 1" class="custom-control-input">
              <label class="custom-control-label" for="sim">Sim</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline" >
              <input type="radio" id="nao" formControlName="radioAnswer" value="0" [checked]="question.answer_yes_no === 0"  class="custom-control-input">
              <label class="custom-control-label" for="nao">Não</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="naoSeAplica" formControlName="radioAnswer" value="2" [checked]="question.answer_yes_no === 2" class="custom-control-input">
              <label class="custom-control-label" for="naoSeAplica">Não se aplica</label>
            </div>
            <hr class="my-2">
            <div class="form-group">
              <label for="Textarea1">Observação:</label>
              <textarea class="form-control" id="Textarea1" rows="2"  formControlName="txtObservations"></textarea>
            </div>
            <div class="form-group">
              <label for="Textarea2">Comentários:</label>
              <textarea class="form-control" id="Textarea2" rows="2" formControlName="txtComments"></textarea>
            </div>
          </div>
 
          <hr class="my-4 mb-3">

          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="form-group">
                <button type="button" class="btn btn-danger btn-lg" (click)="voltarQuestion()" [disabled]="question.if_back === ''">VOLTAR</button>  
            </div>          
            </div>
            <div class="col d-flex justify-content-center">
              <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-lg"(click)="save()">SALVAR</button> 
            </div>          
            </div>
            <div class="col d-flex justify-content-center">
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg" (click)="avancarQuestion()">AVANÇAR</button>
            </div>          
            </div>
            <div class="col d-flex justify-content-center">
              <div class="form-group">
                <button type="button" class="btn btn-success btn-lg" [routerLink]="['/question/menu']">MENU</button> 
            </div>          
            </div>
          </div>     
    
         
        </form>
       </div>
       </div>
    
  
</div>
