<h3 class="text-center mt-5 text-primary">
    {{title}}
</h3>

<div class="container mt-5">
  <div *ngIf="question !== undefined">
  <div class="container mt-5">
    <div class="jumbotron">
      <app-progresso [progresso]="progresso"></app-progresso>
        <h6 class="display-5">{{titulo}}</h6><br/>
        <p class="lead">{{ numeroQuestion }} {{ question.question_enunciation}}</p>
        <hr class="my-4">
        <form>
          <div [formGroup]="respForm">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="sim" formControlName="radioAnswer" value="1" class="custom-control-input">
              <label class="custom-control-label" for="sim">Sim</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline" >
              <input type="radio" id="nao" formControlName="radioAnswer" value="0"  class="custom-control-input">
              <label class="custom-control-label" for="nao">Não</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="naoSeAplica" formControlName="radioAnswer" value="2" class="custom-control-input">
              <label class="custom-control-label" for="naoSeAplica">Não se aplica</label>
            </div>
            <hr class="my-2">
            <div class="form-group">
              <label for="Textarea1">Observação:</label>
              <textarea class="form-control" id="Textarea1" rows="2"  formControlName="txtObservations"></textarea>
            </div>
            <div class="form-group">
              <label for="Textarea2">Comentários:</label>
              <textarea class="form-control" id="Textarea2" rows="2" formControlName="txtComments"></textarea>
            </div>
          </div>
        
    
          <hr class="my-4 mb-3">      
          <div class="d-flex justify-content-center">
            <div class="col-4 text-center"><button type="button" class="btn btn-danger btn-lg" (click)="voltarQuestion()" [disabled]="question.if_back === ''">Voltar</button></div>
            <div class="col-4 text-center"><button type="submit" class="btn btn-success btn-lg"(click)="save()">Salvar</button></div>
            <div class="col-4 text-center"><button type="button" class="btn btn-primary btn-lg" (click)="avancarQuestion()">Avançar</button></div>
          </div>
        </form>
       </div>
       </div>
</div>
